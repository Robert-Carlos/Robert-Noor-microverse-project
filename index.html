  <body>
    <h1 id="title">Hotel management survey</h1>
    <p id="description">Tell us about your experience</p>
    <form action="" id="survey-form">survey form
      <div class="form-group">
      <lable for="name" id="name-lable"> Name:</lable>  
       <input type="text" id="name" required placeholder="enter your full name"> <br>
       <lable for="email" id="email-label"> Email:</lable> 
       <input type="text" id="email" class="form-control" required placeholder="enter your email"> <br>
       <lable for="number" id="number-label"> Age:</lable> 
       <input type="number" id="number" required min="18" max="70"> <br>
      
      </div>

      <div class="form-group">
        <p> which country would you prefer?</p>
        <select
             name="role"
             id="drop down"
             class="form-control"
             required>
             <option value="disable selected one">select one</option>
             <option value="">Pakistan</option>
             <option value="">Kenya</option>
             <option value="">America</option>
            </select>

      </div>
      
      <div class="form-check">
        <p>Is service is Exelent?</p> <br>
      <lable for="">
        <input
        type="radio" 
        name="user command"
        value="excellent"
        class="form-check-input"
        checked> Exelllent
      </lable>
      </div>

    <div class="form-check">
   <p>aditional information</p>
      <input
         type="text"
         class="form-checked-input"
         id="check1"> <br>
         
       <input type= "submit" value="Submit">


    </div>
    </form>
